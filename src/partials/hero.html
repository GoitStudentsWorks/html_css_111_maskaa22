<section class="hero" id="hero">
  <div class="container hero-container">
    <div class="hero-top-container">
      <div class="hero-title-container">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-span">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-rev-container">
        <div class="hero-rev-img-container">
          <img
            class="hero-rev-img"
            src="./img/hero/person1.jpg"
            srcset="./img/hero/person1.jpg 1x, ./img/hero/person1-2x.jpg 2x"
            alt="Person 1"
            width="44"
          />
          <img
            class="hero-rev-img relative"
            src="./img/hero/person2.jpg"
            srcset="./img/hero/person2.jpg 1x, ./img/hero/person2-2x.jpg 2x"
            alt="Person 2"
            width="44"
          />
          <img
            class="hero-rev-img relative-img"
            src="./img/hero/person3.jpg"
            srcset="./img/hero/person3.jpg 1x, ./img/hero/person3-2x.jpg 2x"
            alt="Person 3"
            width="44"
          />
        </div>
        <a href="#footer" class="hero-link-footer">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        srcset="./img/hero/hero_pc.jpg 1x, ./img/hero/hero_2x_pc.jpg 2x"
        media="(min-width: 1280px)"
      />
      <source
        srcset="./img/hero/hero_tab.jpg 1x, ./img/hero/hero_2x_tab.jpg 2x"
        media="(min-width: 768px)"
      />
      <source
        srcset="./img/hero/hero_mob.jpg 1x, ./img/hero/hero_2x_mob.jpg 2x"
        media="(min-width: 320px)"
      />
      <img class="hero-img" src="" alt="Watch" width="1150" />
    </picture>
  </div>
</section>
